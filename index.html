<html>
    <head>
        <title>Class 82 Javascript Function</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("hi I am console screen");

            var first_name="Koko";
            console.log(first_name);
            var last_name="Adekwu";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var length_name=full_name.length;
            console.log(length_name);

          var name_one="I am Koko Adekwu";
          console.log(name_one);
          var replace_name=name_one.replace("Adekwu","Richards");
          console.log(replace_name);

          var capital_name="KOKO";
          var lower_name=capital_name.toLowerCase();
          console.log(lower_name);
         
          var square_root=Math.sqrt(16);
          console.log(square_root);

          var max_number=Math.max(15,8,13,19,12,23);
          console.log(max_number);

          var power=Math.pow(4,2);
          console.log(power);
        </script>
    </body>
</html>
